include: .ci-defaults-template.yml

# Stages
stages:
  - download
  - lint
  - build-deps
  - build
  - test
  - integration-test
  - install

.job-setup: &job-setup
  parallel:
    matrix:
      - GCC: 10
        #LLVM: [10.0.1, 11.1.0, 12.0.1, 13.0.0, 14.0.0]
        LLVM: [10.0.1, 14.0.0]
      - GCC: 11
        LLVM: [13.0.0, 14.0.0]
  variables:
    MCG_BUILD: build-GCC-$GCC-LLVM-$LLVM


# State: Download
mcg-download:
  stage: download
  variables:
    GIT_STRATEGY: clone
    GIT_CLONE_PATH: $CI_BUILDS_DIR/$CI_COMMIT_SHA
  script:
    - echo 'Done.'


# Stage: lint
mcg-cmake-lint:
  stage: lint
  script:
    - for f in $(find . -name "CMakeLists.txt"); do cmake-format --check $f || exit 1; done
    - for f in $(find ./cmake -type f); do cmake-format --check $f || exit 1; done


