import os
import lit.util
import lit.formats

# From libcxx lit: Tell pylint that we know config and lit_config exist somewhere.
if 'PYLINT_IMPORT' in os.environ:
    config = object()
    lit_config = object()

config.name = "Inst Pass Tests"

loaded_site_cfg = getattr(config, 'loaded_site_config', False)
if not loaded_site_cfg:
  # Check for 'site_config' user parameter, and use that if available.
  site_cfg = lit_config.params.get('site_config', None)
  if site_cfg and os.path.exists(site_cfg):
    lit_config.load_config(config, site_cfg)
    raise SystemExit

config.test_format = lit.formats.ShTest(execute_external=True)
config.suffixes = ['.cpp']
config.excludes = ['']

filecheck_exe = getattr(config, 'filecheck_exe', None)
binary_dir = getattr(config, 'binary_dir', None)
cppargs = getattr(config, 'cppargs', None)
cgpatch_exe = getattr(config, 'cgpatch_exe', None)
split_file_exe = getattr(config, 'split_file_exe', None)

config.substitutions.append(('%filecheck', filecheck_exe))
config.substitutions.append(('%binary_dir', binary_dir))
config.substitutions.append(('%cppargs', cppargs))
config.substitutions.append(('%cgpatchcxx', cgpatch_exe))
config.substitutions.append(('%split_file', split_file_exe))
